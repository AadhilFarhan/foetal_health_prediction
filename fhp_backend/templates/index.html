<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Foetal Health Detection</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="number" step="0.001" name="baseline_value" placeholder="baseline_value" required="required" />
        <input type="number" step="0.001" name="accelerations" placeholder="accelerations" required="required" />
		<input type="number" step="0.001" name="fetal_movements" placeholder="fetal_movements" required="required" />
        <input type="number" step="0.001" name="uterine_contractions" placeholder="uterine_contractions" required="required" />
        <input type="number" step="0.001" name="Light Decelerations" placeholder="Light Decelerations" required="required" />
        <input type="number" step="0.001" name="Severe Decelerations" placeholder="Severe Decelerations" required="required" />
        <input type="number" step="0.001" name="Prolonged Decelerations" placeholder="Prolonged Decelerations" required="required" />
        <input type="number" step="0.001" name="abnormal_short_term_variability" placeholder="abnormal_short_term_variability" required="required" />
        <input type="number" step="0.001" name="mean_value_of_short_term_variability" placeholder="mean_value_of_short_term_variability" required="required" />
        <input type="number" step="0.001" name="percentage_of_time_with_abnormal_long_term_variability" placeholder="percentage_of_time_with_abnormal_long_term_variability" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
